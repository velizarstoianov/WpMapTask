<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function addMarker(map,uluru)
      {
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });
      }
      function initMap() {
        let uluru={ lat: -25.344, lng: 131.036 };
        const points = [{ lat: -25.344, lng: 131.036 },{ lat: -23.344, lng: 131.136 },,{ lat: -24.344, lng: 132.136 }];
        let map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: uluru,
        });
        for(let i=0;i<points.length;i++)
        {
          addMarker(map,points[i]);
        }
        
      }


    </script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDt55g-_V9nqRusdVfYX6f3YAZSJacfQU&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
